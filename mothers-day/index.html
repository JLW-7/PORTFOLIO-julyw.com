<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Mother's Day!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Avenir', 'Nunito', sans-serif;
      background: linear-gradient(135deg, #fff1f1, #fecfcf);
    }
    .handwriting {
      font-family: 'Pacifico', cursive;
    }
    .floating-heart {
      position: absolute;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-500px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body class="relative overflow-hidden">
  <a href="/" class="absolute top-4 left-4 flex items-center text-pink-600 font-semibold text-lg group">
    <span class="transition-transform duration-300 transform group-hover:-translate-x-1">‚Üê</span>
    <span class="ml-2 hover:text-pink-500">Back to Home</span>
  </a>
  <div class="min-h-screen flex flex-col justify-center items-center text-center px-4">
    <h1 class="text-5xl md:text-8xl handwriting text-pink-600 mb-20">Happy Mother's Day!</h1>
    <p class="text-lg md:text-xl text-gray-700 max-w-3xl mb-20">To my mom, Liz, and all other moms in the world, thank you for your warmth, strength, and endless love. Thank you for everything! You are the best, and on mother's day, we celebrate YOU! üíñ</p>
    <button onclick="showMessage()" class="bg-pink-500 text-white px-6 py-2 rounded-full hover:bg-pink-600 transition">Click for a Surprise!</button>
    <p id="surprise-message" class="text-pink-800 text-6xl mt-20 hidden">I LOVE YOU MOM! ‚ù§Ô∏è</p>
  </div>

  <div id="hearts-container"></div>

  <script>
    function showMessage() {
      const message = document.getElementById('surprise-message');
      message.classList.remove('hidden');
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart text-pink-400 text-4xl';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 'px';
      heart.textContent = 'üåπ';
      document.getElementById('hearts-container').appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
